##
## Gopkg.toml example
##
## Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
## for detailed Gopkg.toml documentation.
##
## required = ["github.com/user/thing/cmd/thing"]
## ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
##
## [[constraint]]
##   name = "github.com/user/project"
##   version = "1.0.0"
##
## [[constraint]]
##   name = "github.com/user/project2"
##   branch = "dev"
##   source = "github.com/myfork/project2"
##
## [[override]]
##   name = "github.com/x/y"
##   version = "2.4.0"
##
## [prune]
##   non-go = false
##   go-tests = true
##   unused-packages = true
##

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/spf13/cobra"
  branch = "master"

[[constraint]]
  name = "github.com/SedoTech/icinga-checks-library"
  branch = "master"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "~0.17"

## cf. https://github.com/kubernetes/client-go/blob/master/INSTALL.md#user-content-add-client-go-as-a-dependency
[[constraint]]
  name = "k8s.io/client-go"
  version = "~0.17"

## workaround for project to compile
[[override]]
  name = "k8s.io/klog"
  version = "0.4.0"

